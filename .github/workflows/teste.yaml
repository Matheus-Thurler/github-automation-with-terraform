name: Teste Final - Runner Funcional

on:
  workflow_dispatch:

jobs:
  test-runner-is-working:
    runs-on: self-hosted

    steps:
      - name: 1. Onde estou rodando? (Hostname do Pod)
        run: hostname

      - name: 2. O kubectl está disponível e funcionando?
        run: |
          echo "Verificando a versão do kubectl..."
          kubectl version --client

      - name: 3. Sucesso!
        run: echo "🎉🎉🎉 Ambiente self-hosted 100% operacional! 🎉🎉🎉"